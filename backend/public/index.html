<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boveda: Patient Records Module</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-slate-50 text-slate-800">

    <div class="main-container p-4 sm:p-6 lg:p-8">
        <header class="header-bar">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Boveda Logo" class="h-8 w-8">
                <h1 class="text-2xl font-bold text-slate-900">Patient Records</h1>
                <p id="recordCount" class="record-count-badge">0 Records</p>
            </div>
            <div class="flex items-center gap-2">
                <button id="newPatientBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Create from PDF</span>
                </button>
            </div>
        </header>

        <main class="main-content bg-white rounded-lg shadow-sm">
            <div id="patientListContainer" class="overflow-x-auto">
            </div>
            <footer id="paginationContainer" class="p-4 border-t border-slate-200 flex items-center justify-between">
            </footer>
        </main>

        <div id="patientDetailContainer" class="hidden mt-6">
            <div id="controlsContainer"
                class="sticky top-4 z-10 bg-white/80 backdrop-blur-sm p-4 rounded-lg shadow-sm mb-6 flex items-center justify-between">
                <h2 id="currentPatientName" class="text-xl font-bold text-gray-800"></h2>
                <div id="actionButtons" class="flex gap-2">
                    <button id="backToListBtn" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Back to List</span>
                    </button>
                    <button id="editBtn" class="btn btn-primary">
                        <i class="fa-solid fa-pencil"></i>
                        <span>Edit Data</span>
                    </button>
                    <button id="saveBtn" class="btn btn-success hidden">
                        <i class="fa-solid fa-check"></i>
                        <span>Save Changes</span>
                    </button>
                    <button id="deleteBtn" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                        <span>Delete</span>
                    </button>
                </div>
            </div>
            <div id="recordContainer"></div>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 z-40 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Create New Patient from PDF</h2>
            <p class="text-gray-600 mb-6">Select a medical document. The AI will extract the information for your
                review.</p>
            <div> <input type="file" id="pdfFile" accept=".pdf"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
                <p id="fileError" class="text-red-500 text-sm mt-2"></p>
            </div>
            <div class="mt-8 flex justify-end gap-4"> <button id="closeModalBtn"
                    class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="processPdfBtn"
                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Upload &
                    Process</button>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="text-white text-center"> <svg class="animate-spin h-10 w-10 text-white mx-auto mb-4"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="text-xl font-medium">Processing Document...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
